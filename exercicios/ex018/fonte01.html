<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com Google Fonts</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&family=Shadows+Into+Light&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            font-family: 'Shadows Into Light', serif;
        }

        h1 {
        
            font-family: 'Shadows Into Light', serif;
            font-size: 3em;
        }

        p {
            font-size: 1.4em;
        }
    </style>
</head>
<body>
    
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempora fugiat quisquam placeat saepe voluptatibus minus dolor corporis nihil. Nemo dolorum velit iusto quo cupiditate assumenda illo eligendi voluptatum facere rem.</p>
</body>
</html>
