<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir audios em html5</p>
 <audio src="midia/double-helix.mp3" controls></audio>
<!--MP3  WAV  OGG  pra ter 100% de compatibilidade-->
    <p>Outra maneira de colocar audio</p>

    <audio preload="metadata" autoplay controls loop>
        <source src="midia/double-helix.mp3" type="audio/mpeg">
        <source src="midia/double-helix.ogg" type="audio/ogg">
        <source src="midia/double-helix.wav" type="audio/ogg">
        <p>Infelizmente seu  navegador não consegue reproduzir audio. <a href="midia/double-helix.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
