<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do 

        <!-- por padrão um iframe tem 300x150px -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" scolling="yes"><a href="https://www.cursoemvideo.com" target="_blank">Curso em video</a></iframe>
        para aprender a programar
    </p>

    <p>
        Vamos ver o repositorio do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io">Repositorio</a>
        </iframe>

        Muito bom
    </p>

    <p>
        google não pode iframe
        
        <iframe src="www.google.com.br" frameborder="0">
        </iframe>


    </p>
</body>
</html>
